<body>
    <h1 class="display-3">The Book Shop</h1>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-5">
                        <h2> <strong>Books list</strong> </h2>
                    </div>
                    <div class="col-sm-7">
                        <a href="#" class="btn btn-primary" onclick="onReadAndAddNewBook()"><i class="material-icons">&#xE147;</i> <span>Add New Book</span></a>
                        <!-- <a href="#" class="btn btn-primary"><i class="material-icons">&#xE24D;</i> <span>Export to Excel</span></a> -->
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Price (USD)</th>
                        <th>cover</th>
                        <th>Details</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="books-table-container">
                    <tr>
                        <td>1</td>
                        <td><a href="#"><span id="title-td">Michael Holz</span> </a></td>
                        <td><span id="date-td"> US $35 </span> </td>
                        <td><span id="role-td"></span></td>
                        <td>
                            <button>read</button>
                            <a href="#" class="settings" title="Settings" data-toggle="tooltip"><i class="material-icons">&#xE8B8;</i></a>
                            <a href="#" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE5C9;</i></a>
                        </td>
                    </tr>
                    <tr>
                        <tr>
                            <td>2</td>
                            <td>
                                <a href="#"> Paula Wilson</a>
                            </td>
                            <td>US $35</td>
                            <td>Publisher</td>
                            <td><span class="status text-success">&bull;</span> Active</td>
                            <td>
                                <button>read</button>
                                <a href="#" class="settings" title="Settings" data-toggle="tooltip"><i class="material-icons">&#xE8B8;</i></a>
                                <a href="#" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE5C9;</i></a>
                            </td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>
                                <a href="#"> Antonio Moreno</a>
                            </td>
                            <td>US $20</td>
                            <td>Publisher</td>
                            <td><span class="status text-danger">&bull;</span> Suspended</td>
                            <td>
                                <button>read</button>
                                <a href="#" class="settings" title="Settings" data-toggle="tooltip"><i class="material-icons">&#xE8B8;</i></a>
                                <a href="#" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE5C9;</i></a>
                            </td>
                        </tr>
                    </tr>
                </tbody>
            </table>

            <div class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Modal title</h5>
                            <button onclick="onCloseModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                        </div>
                        <div class="modal-body">
                            <img src="img/1.jpg">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="onCloseModal()">Close</button>
                        </div>
                    </div>
                </div>
            </div>
